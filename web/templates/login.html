<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>管理员登录</h1>
        </header>
        
        <main>
            <div class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <button id="loginBtn">登录</button>
                <p id="error-message" class="error"></p>
                <p class="register-link">还没有账号？ <a href="#" id="showRegister">注册</a></p>
            </div>
            
            <div class="register-form" style="display: none;">
                <div class="form-group">
                    <label for="reg-username">用户名</label>
                    <input type="text" id="reg-username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="reg-email">电子邮箱</label>
                    <input type="email" id="reg-email" placeholder="请输入电子邮箱">
                </div>
                <div class="form-group">
                    <label for="reg-password">密码</label>
                    <input type="password" id="reg-password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="reg-password-confirm">确认密码</label>
                    <input type="password" id="reg-password-confirm" placeholder="请再次输入密码">
                </div>
                <button id="registerBtn">注册</button>
                <p id="reg-error-message" class="error"></p>
                <p class="login-link">已有账号？ <a href="#" id="showLogin">登录</a></p>
            </div>
        </main>
        
        <footer>
            <p>©2023 短链接服务 | <a href="/">返回首页</a></p>
        </footer>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
